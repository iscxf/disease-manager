<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${medicalRecords.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号码：</label>
								<div class="col-sm-8">
									<input id="identity" name="identity" th:value="${medicalRecords.identity}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${medicalRecords.identity}" class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">身高：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="height" name="height" th:value="${medicalRecords.height}" class="form-control" type="text">
									<span class="input-group-addon">cm</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">体重：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="weight" name="weight" th:value="${medicalRecords.weight}" class="form-control" type="text">
									<span class="input-group-addon">kg</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收缩压：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="systolicPressure" name="systolicPressure" th:value="${medicalRecords.systolicPressure}" class="form-control" type="text">
									<span class="input-group-addon">mmHg</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">舒张压：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="diastolicPressure" name="diastolicPressure" th:value="${medicalRecords.diastolicPressure}" class="form-control" type="text">
									<span class="input-group-addon">mmol/l</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">血脂总胆固醇：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="totalCholesterol" name="totalCholesterol" th:value="${medicalRecords.totalCholesterol}" class="form-control" type="text">
									<span class="input-group-addon">mmol/l</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">甘油三酯：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="triglyceride" name="triglyceride" th:value="${medicalRecords.triglyceride}" class="form-control" type="text">
									<span class="input-group-addon">mmHg</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">空腹血糖：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="fastingBloodGlucose" name="fastingBloodGlucose" th:value="${medicalRecords.fastingBloodGlucose}" class="form-control" type="text">
									<span class="input-group-addon">mmol/l</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">餐后血糖：</label>
								<div class="col-sm-5 input-group" style="padding-left: 15px;">
									<input id="postprandialBloodGlucose" name="postprandialBloodGlucose" th:value="${medicalRecords.postprandialBloodGlucose}" class="form-control" type="text">
									<span class="input-group-addon">mmHg</span>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">症状描述：</label>
								<div class="col-sm-8">
									<textarea id="symptom" name="symptom"  th:text="${medicalRecords.symptom}" class="form-control" rows="3"></textarea>
									<!--<input id="symptom" name="symptom" th:value="${medicalRecords.symptom}" class="form-control" type="text">-->
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/manager/medicalRecords/edit.js">
	</script>
</body>
</html>
